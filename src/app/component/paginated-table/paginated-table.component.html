<div class="table-responsive table-div">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Company name</th>
          <th scope="col">Country name</th>
          <th scope="col">User</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let item of usersData">
           <td>{{item.companyname}}</td>
           <td>{{item.country.name}}</td>
           <td>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">User Name</th>
                    <th scope="col">Address</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item2 of item.users">
                    <td>
                      {{item2.userName}}
                    </td>
                    <td>
                      {{item2.address}}
                    </td>
                  </tr>
                </tbody>                
              </table>
           </td>
       </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="userData.length"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshUserData()"
    >
    </ngb-pagination>
  
    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshUserData()">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
